<div class="body">
    @for (topic of selected_topic_components; track $index) {
        <div class="card" (click)="on_click($event)" (mousemove)="on_mousemove($event)" (mouseleave)="resetPosition($event)">
            <img src="{{ topic.image }}" alt="{{ topic.item }}">
            <p>{{ topic.item }}</p>
            @if ( topic.item === selected_card ){
                <p class="snippet_container" [innerHTML]="topic.snippet"></p>
            }
        </div>
    }
</div>
