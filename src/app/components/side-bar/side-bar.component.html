
<div class="side-panel">
    <ul>
        <li (click)="side_bar_item_click($event)" class="active">
            <div class="icon-container" [ngStyle]="{
                '-webkit-mask': 'url(./logos/Home/home.png) no-repeat center / contain',
                'mask': 'url(./logos/Home/home.png) no-repeat center / contain',
                }">
            </div>
            <a data-content="topic.name">Home</a>
        </li>
        
        <ng-container *ngFor="let topic of topics">
            <li *ngIf="topic.name !== 'Empty'" (click)="side_bar_item_click($event)">
                @if (topic.name != 'Empty') {
                    <div class="icon-container"
                        [ngStyle]="{
                            '-webkit-mask': 'url(' + topic.icon + ') no-repeat center / contain',
                            'mask': 'url(' + topic.icon + ') no-repeat center / contain',
                            }">
                    </div>
                    <a data-content="topic.name">{{ topic.name }}</a>
                }
            </li>
        </ng-container>
    </ul>
</div>
